{% extends 'base.html' %} 
{% block title %}Items List{% endblock %} 
{% block content %}
<h1>

    Item list</h1>

<table border=1>
    <thead>
        <tr>
            <td>Name</td>
            <td>Quantity</td>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>
                {{ item.name}}
            </td>
            <td>
                {{ item.total_quantity}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
